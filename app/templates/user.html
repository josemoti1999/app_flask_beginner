{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign='top'>
            <td><img src="{{ user.avatar(156) }}"></td>
            <td><h1>{{user.username}}</h1></td>
        </tr>
    </table>
    <hr>
    {% for post in posts %}
    <p>
        <table>
        <tr valign='top'>
            <td><img src="{{ user.avatar(25) }}"></td>
            <td>
                {{ post.author.username }} says: <b>{{ post.blog }}</b>
            </td>
        </tr>
        </table>
    </p>
    {% endfor %}
{% endblock %}
